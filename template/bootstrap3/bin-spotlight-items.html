<div ng-show="$ctrl.editing || $ctrl.results.length > 0">
    <div class="row">
        <div ng-repeat="item in $ctrl.results track by item.id">
            <div ng-class="{
                'clearfix': ($index % 3 == 0) || ($index % 4 == 0),
                'visible-sm-block': $index % 3 == 0,
                'visible-md-block visible-lg-block': $index % 4 == 0
            }"></div>
            <div class="col-xs-12 col-sm-4 col-md-3">
                <ng-include src="'partials/catalog/thumbnail.html'"></ng-include>
            </div>
        </div>
    </div>
    <div class="row spotlight-items-view-more" ng-show="$ctrl.searchForMore || $ctrl.editing">
        <div class="col-xs-12">
            <div class="catalog-view-all-link">
                <a bin-href="/browse/{{::$ctrl.type}}/" i18n code="catalog.view.more.button"
                   read-only>
                    <span ng-bind="::var"></span> <i class="fa fa-chevron-right fa-fw"></i>
                </a>
            </div>
        </div>
    </div>
</div>
