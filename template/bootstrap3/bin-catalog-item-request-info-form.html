<bin-contact-form>
    <h3 class="text-center" ng-bind="$ctrl.subject"></h3>
    <bin-contact-form-field field-type="text" field-name="subject" value="{{$ctrl.subject}}" class="hidden"></bin-contact-form-field>
    <bin-contact-form-field field-type="email" field-name="replyTo"></bin-contact-form-field>
    <bin-contact-form-field field-type="textarea" field-name="message"></bin-contact-form-field>
    <bin-contact-form-submit></bin-contact-form-submit>
</bin-contact-form>
