<div bin-group-by="partition" on="searchCtrl.results">
    <div ng-repeat="group in groups track by group.id" ng-hide="editing && $index > 0">

        <div class="row" ng-if="::catalogCtrl.path != group.items[0].partition">
            <div class="col-xs-12">
                <h2 class="partition-title" i18n code="{{::group.items[0].partition}}" read-only ng-bind="::var"></h2>
            </div>
        </div>

        <div class="bin-catalog-items" bin-split-in-rows="group.items" col-sm="3" col-md="4">
            <div class="row" ng-repeat="row in rows track by row.id">
                <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="item in row.items track by item.id">
                    <ng-include src="'catalog-list-item-default.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
