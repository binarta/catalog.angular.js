<bin-edit>
    <bin-edit-actions>
        <div checkpoint-permission-for="catalog.item.update" ng-show="permitted && $ctrl.movable == 'true'">
            <bin-edit-actions-selector for="move">
                <span><i class="fa fa-arrows fa-fw"></i></span>
                <span i18n code="catalog.item.move" read-only ng-bind="::var"></span>
            </bin-edit-actions-selector>
        </div>
        <div ng-controller="PinItemController as pinner" ng-init="pinner.init($ctrl.item)">
            <div ng-hide="$ctrl.item.pinned" checkpoint-permission-for="catalog.item.pin">
                <bin-edit-action action="pinner.pin()">
                    <span><i class="fa fa-thumb-tack fa-fw"></i></span>
                    <span i18n code="catalog.item.pin.button" read-only>{{::var}}</span>
                </bin-edit-action>
            </div>
            <div ng-show="$ctrl.item.pinned" checkpoint-permission-for="catalog.item.unpin">
                <bin-edit-action action="pinner.unpin()">
                    <span><i class="fa fa-thumb-tack fa-rotate-90 fa-fw"></i></span>
                    <span i18n code="catalog.item.unpin.button" read-only>{{::var}}</span>
                </bin-edit-action>
            </div>
        </div>
    </bin-edit-actions>
    <bin-edit-actions for="move" button-i18n-code="catalog.item.move">
        <bin-edit-action action="$ctrl.moveUp()" disabled="$ctrl.isFirst">
            <span><i class="fa fa-angle-up fa-fw"></i></span>
            <span i18n code="catalog.item.move.up" read-only ng-bind="::var"></span>
        </bin-edit-action>
        <bin-edit-action action="$ctrl.moveDown()" disabled="$ctrl.isLast">
            <span><i class="fa fa-angle-down fa-fw"></i></span>
            <span i18n code="catalog.item.move.down" read-only ng-bind="::var"></span>
        </bin-edit-action>
        <bin-edit-action action="$ctrl.moveTop()" disabled="$ctrl.isFirst">
            <span><i class="fa fa-angle-double-up fa-fw"></i></span>
            <span i18n code="catalog.item.move.top" read-only ng-bind="::var"></span>
        </bin-edit-action>
        <bin-edit-action action="$ctrl.moveBottom()" disabled="$ctrl.isLast">
            <span><i class="fa fa-angle-double-down fa-fw"></i></span>
            <span i18n code="catalog.item.move.bottom" read-only ng-bind="::var"></span>
        </bin-edit-action>
    </bin-edit-actions>
    <bin-edit-body>
        <div class="bin-catalog-item thumbnail clearfix"
             ng-controller="binImageCarouselHeroController as hero"
             ng-init="hero.init({id: $ctrl.item.id, items: $ctrl.item.carousel})">
            <a bin-href="/view{{::$ctrl.item.localizedId || $ctrl.item.id}}">
                <div class="item-image" ng-class="{'item-image-not-found': !hero.image}">
                    <div class="item-image" bin-background-image="{{::hero.image.path}}" read-only
                         ng-if="hero.image"></div>
                </div>
            </a>

            <div class="caption">
                <a bin-href="/view{{::$ctrl.item.localizedId || $ctrl.item.id}}">
                    <h3 class="item-title" i18n code="{{::$ctrl.item.id}}" read-only>
                        {{::var}}
                    </h3>
                </a>
                <div class="item-price">
                    <bin-price catalog-item="$ctrl.item" read-only></bin-price>
                </div>
            </div>
        </div>
    </bin-edit-body>
</bin-edit>
