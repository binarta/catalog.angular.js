<div bin-group-by="partition" on="$ctrl.items">
    <bin-catalog-items items="$ctrl.items" ng-if="groups.length === 0"></bin-catalog-items>
    <div ng-repeat="group in groups track by group.id">
        <div class="row" ng-if="::$ctrl.partition !== group.items[0].partition">
            <div class="col-xs-12">
                <h2 class="partition-title" i18n code="{{::group.items[0].partition}}" read-only ng-bind="::var"></h2>
            </div>
        </div>
        <bin-catalog-items items="group.items" partition="{{::group.items[0].partition}}"></bin-catalog-items>
    </div>
</div>
