<section id="breadcrumb">
    <div class="container">
        <div class="row">
            <div ng-if="::catalogCtrl.breadcrumbs">
                <ol class="breadcrumb" ng-if="viewport.xs && catalogCtrl.breadcrumbs.length > 1">
                    <li>
                        <a bin-href="/browse{{::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].path}}"
                           i18n code="navigation.label.{{::catalogCtrl.head}}" read-only
                           ng-if="::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].name == catalogCtrl.head">
                            <i class="fa fa-angle-left fa-fw"></i> {{var}}
                        </a>
                        <a class="inline" bin-href="/browse{{::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].path}}"
                           i18n code="{{::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].path}}"
                           default="{{::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].name}}"
                           read-only
                           ng-if="::catalogCtrl.breadcrumbs[breadcrumbs.length - 2].name != catalogCtrl.head">
                            <i class="fa fa-angle-left fa-fw"></i> {{var}}
                        </a>
                    </li>
                </ol>
                <ol class="breadcrumb" ng-if="!viewport.xs">
                    <li ng-class="::{active: $last}" ng-repeat="breadcrumb in ::catalogCtrl.breadcrumbs">
                        <a bin-href="/browse{{::breadcrumb.path}}"
                           i18n code="navigation.label.{{::catalogCtrl.head}}" read-only
                           ng-if="::!$last && breadcrumb.name == catalogCtrl.head">
                            {{var}}
                        </a>
                        <span ng-if="::$last && breadcrumb.name == catalogCtrl.head"
                              i18n code="navigation.label.{{::catalogCtrl.head}}" read-only>
                            {{var}}
                        </span>
                        <a class="inline" bin-href="/browse{{::breadcrumb.path}}"
                                  i18n code="{{::breadcrumb.path}}"
                                  default="{{::breadcrumb.name}}" read-only
                                  ng-if="::!$last && breadcrumb.name != catalogCtrl.head">
                            {{var}}
                        </a>
                        <span class="inline" ng-if="::$last && breadcrumb.name != catalogCtrl.head"
                              i18n code="{{::catalogCtrl.item.id || breadcrumb.path}}"
                              default="{{::breadcrumb.name}}" read-only>
                            {{var}}
                        </span>
                    </li>
                </ol>
            </div>
            <div ng-if="::searchCtrl.filters.type">
                <ol class="breadcrumb">
                    <li class="inline" i18n code="navigation.label.{{::searchCtrl.filters.type}}" read-only>
                        <a bin-href="/browse/{{::searchCtrl.filters.type}}/">
                            <i class="fa fa-angle-left fa-fw"></i> {{var}}
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
