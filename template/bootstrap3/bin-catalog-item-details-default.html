<div class="bin-catalog-item">
    <div class="page-header-wrapper">
        <div class="page-header">
            <h1 class="bin-catalog-title" i18n code="{{::$ctrl.item.id}}" ng-bind="var" seo-title></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="item-image">
                <div bin-image-carousel="$ctrl.item.id" items="$ctrl.item.carousel"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="item-body" i18n code="{{::$ctrl.item.id}}.body" editor="full"
                 ng-bind-html="var|trust" seo-description ng-show="var">
            </div>

            <div class="item-price">
                <bin-price catalog-item="$ctrl.item" on-config-changed="$ctrl.refresh()"></bin-price>
            </div>

            <% if(shop) { %>
                <bin-basket mode="add-to-basket-button" item="$ctrl.item" ng-if="$ctrl.item.price"></bin-basket>
                <div ng-if="application.pages.contact.active && (!$ctrl.item.price ||Â $ctrl.item.price == 0)">
                    <a bin-dhref="/contact?subject=More info about {{::var}}"
                       class="btn btn-success" i18n code="{{::$ctrl.item.id}}" read-only>
                        <span i18n code="catalog.item.more.info.button" read-only ng-bind="var"></span>
                    </a>
                </div>
            <% } else { %>
                <div ng-if="application.pages.contact.active">
                    <a bin-dhref="/contact?subject=More info about {{::var}}"
                       class="btn btn-success" i18n code="{{::$ctrl.item.id}}" read-only>
                        <span i18n code="catalog.item.more.info.button" read-only ng-bind="var"></span>
                    </a>
                </div>
            <% } %>
        </div>
    </div>
</div>
