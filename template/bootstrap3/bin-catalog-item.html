<div ng-class="$ctrl.item.uiStatus" ng-if="::$ctrl.item">
    <bin-edit>
        <bin-actions>
            <bin-action-group>
                <bin-action ng-repeat="it in $ctrl.editActions"
                            bin-action-type="expression"
                            bin-action-expression="it.action()"
                            bin-action-icon-class="{{::it.iconClass}}"
                            bin-action-i18n-code="{{::it.i18nCode}}">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.link()"
                            bin-action-icon-class="fa-link"
                            bin-action-i18n-code="catalog.item.link"
                            ng-if="$ctrl.isLinkAllowed()">
                </bin-action>
                <bin-action bin-action-type="selector"
                            bin-action-selector="move"
                            bin-action-icon-class="fa-arrows"
                            bin-action-i18n-code="catalog.item.move"
                            ng-if="$ctrl.isMoveAllowed()">
                </bin-action>
                <bin-action bin-action-type="selector"
                            bin-action-selector="resize"
                            bin-action-icon-class="fa-arrows-alt"
                            bin-action-i18n-code="catalog.item.resize"
                            ng-if="$ctrl.isResizeAllowed()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.pin()"
                            bin-action-icon-class="fa-thumb-tack"
                            bin-action-i18n-code="catalog.item.pin.button"
                            ng-if="$ctrl.isPinAllowed()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.unpin()"
                            bin-action-icon-class="fa-thumb-tack fa-rotate-90"
                            bin-action-i18n-code="catalog.item.unpin.button"
                            ng-if="$ctrl.isUnpinAllowed()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.publish()"
                            bin-action-icon-class="fa-eye"
                            bin-action-i18n-code="catalog.item.publish"
                            ng-if="$ctrl.isPublishAllowed()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.unpublish()"
                            bin-action-icon-class="fa-eye-slash"
                            bin-action-i18n-code="catalog.item.unpublish"
                            ng-if="$ctrl.isUnpublishAllowed()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.configureWidget()"
                            bin-action-icon-class="fa-cog"
                            bin-action-i18n-code="catalog.item.configure.widget"
                            ng-if="$ctrl.isConfigureWidgetAllowed()">
                </bin-action>
                <bin-action bin-action-type="selector"
                            bin-action-selector="delete"
                            bin-action-danger
                            bin-action-icon-class="fa-trash"
                            bin-action-i18n-code="catalog.item.remove"
                            ng-if="$ctrl.isRemoveAllowed()">
                </bin-action>
            </bin-action-group>
            <bin-action-group bin-action-group-for="move" bin-action-group-button-i18n-code="catalog.item.move">
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveUp()"
                            bin-action-icon-class="fa-angle-up"
                            bin-action-i18n-code="catalog.item.move.up"
                            bin-action-disabled="$ctrl.isFirst()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveDown()"
                            bin-action-icon-class="fa-angle-down"
                            bin-action-i18n-code="catalog.item.move.down"
                            bin-action-disabled="$ctrl.isLast()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveTop()"
                            bin-action-icon-class="fa-angle-double-up"
                            bin-action-i18n-code="catalog.item.move.top"
                            bin-action-disabled="$ctrl.isFirst()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveBottom()"
                            bin-action-icon-class="fa-angle-double-down"
                            bin-action-i18n-code="catalog.item.move.bottom"
                            bin-action-disabled="$ctrl.isLast()">
                </bin-action>
            </bin-action-group>
            <bin-action-group bin-action-group-for="resize" bin-action-group-button-i18n-code="catalog.item.resize">
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.makeLarge()"
                            bin-action-icon-class="fa-arrows"
                            bin-action-i18n-code="catalog.item.resize.large">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.makeWide()"
                            bin-action-icon-class="fa-arrows-h"
                            bin-action-i18n-code="catalog.item.resize.wide">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.makeTall()"
                            bin-action-icon-class="fa-arrows-v"
                            bin-action-i18n-code="catalog.item.resize.tall">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.resetSize()"
                            bin-action-icon-class="fa-times"
                            bin-action-i18n-code="catalog.item.resize.reset">
                </bin-action>
            </bin-action-group>
            <bin-action-group bin-action-group-for="delete">
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.remove()"
                            bin-action-danger
                            bin-action-icon-class="fa-trash"
                            bin-action-i18n-code="catalog.item.remove.confirm">
                </bin-action>
            </bin-action-group>
        </bin-actions>
        <bin-edit-body class="bin-catalog-item-body-wrapper">
            <div class="alert alert-info" ng-if="$ctrl.isPublishAllowed() && $ctrl.item.status === 'draft'">
                <i class="fa fa-eye-slash fa-fw"></i>
                <span i18n code="catalog.item.draft" read-only ng-bind="::var"></span>
            </div>
            <ng-include class="bin-catalog-item-body" src="$ctrl.templateUrl"></ng-include>
        </bin-edit-body>
    </bin-edit>
</div>
