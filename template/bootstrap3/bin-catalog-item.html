<div ng-class="$ctrl.item.uiStatus" ng-if="::$ctrl.item">
    <bin-edit>
        <bin-edit-actions>
            <bin-edit-action action="$ctrl.link()"
                             icon-class="fa-link"
                             i18n-code="catalog.item.link"
                             ng-show="$ctrl.isLinkAllowed()">
            </bin-edit-action>
            <bin-edit-actions-selector for="move"
                                       icon-class="fa-arrows"
                                       i18n-code="catalog.item.move"
                                       ng-show="$ctrl.isMoveAllowed()">
            </bin-edit-actions-selector>
            <bin-edit-action action="$ctrl.pin()"
                             icon-class="fa-thumb-tack"
                             i18n-code="catalog.item.pin.button"
                             ng-show="$ctrl.isPinAllowed()">
            </bin-edit-action>
            <bin-edit-action action="$ctrl.unpin()"
                             icon-class="fa-thumb-tack fa-rotate-90"
                             i18n-code="catalog.item.unpin.button"
                             ng-show="$ctrl.isUnpinAllowed()">
            </bin-edit-action>
            <bin-edit-actions-selector for="delete" danger
                                       icon-class="fa-trash"
                                       i18n-code="catalog.item.remove"
                                       ng-if="$ctrl.isRemoveAllowed()">
            </bin-edit-actions-selector>
        </bin-edit-actions>
        <bin-edit-actions for="move" button-i18n-code="catalog.item.move">
            <bin-edit-action action="$ctrl.moveUp()"
                             icon-class="fa-angle-up"
                             i18n-code="catalog.item.move.up"
                             disabled="$ctrl.isFirst()">
            </bin-edit-action>
            <bin-edit-action action="$ctrl.moveDown()"
                             icon-class="fa-angle-down"
                             i18n-code="catalog.item.move.down"
                             disabled="$ctrl.isLast()">
            </bin-edit-action>
            <bin-edit-action action="$ctrl.moveTop()"
                             icon-class="fa-angle-double-up"
                             i18n-code="catalog.item.move.top"
                             disabled="$ctrl.isFirst()">
            </bin-edit-action>
            <bin-edit-action action="$ctrl.moveBottom()"
                             icon-class="fa-angle-double-down"
                             i18n-code="catalog.item.move.bottom"
                             disabled="$ctrl.isLast()">
            </bin-edit-action>
        </bin-edit-actions>
        <bin-edit-actions for="delete">
            <bin-edit-action action="$ctrl.remove()" danger
                             icon-class="fa-trash"
                             i18n-code="catalog.item.remove.confirm">
            </bin-edit-action>
        </bin-edit-actions>
        <bin-edit-body>
            <ng-include src="$ctrl.templateUrl"></ng-include>
        </bin-edit-body>
    </bin-edit>
</div>
