<div class="row bin-catalog-items">
    <bin-cols index="$index" cols="{{::$ctrl.cols || 'sm-4 md-3'}}" length="$ctrl.items.length" center="{{::$ctrl.center}}"
              ng-repeat="item in $ctrl.items track by item.id">
        <bin-catalog-list-item item="item" is-first="$first" is-last="$last"></bin-catalog-list-item>
    </bin-cols>
</div>
