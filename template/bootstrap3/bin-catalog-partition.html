<div ng-class="$ctrl.partition.uiStatus">
    <bin-edit>
        <bin-actions>
            <bin-action-group>
                <bin-action bin-action-type="selector"
                            bin-action-selector="move"
                            bin-action-icon-class="fa-arrows"
                            bin-action-i18n-code="catalog.item.move"
                            ng-if="$ctrl.isMoveAllowed()">
                </bin-action>
                <bin-action bin-action-type="selector"
                            bin-action-selector="delete"
                            bin-action-danger
                            bin-action-icon-class="fa-trash"
                            bin-action-i18n-code="catalog.partition.remove"
                            ng-if="$ctrl.isRemoveAllowed()">
                </bin-action>
            </bin-action-group>
            <bin-action-group bin-action-group-for="move" bin-action-group-button-i18n-code="catalog.item.move">
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveUp()"
                            bin-action-icon-class="fa-angle-up"
                            bin-action-i18n-code="catalog.item.move.up"
                            bin-action-disabled="$ctrl.isFirst()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveDown()"
                            bin-action-icon-class="fa-angle-down"
                            bin-action-i18n-code="catalog.item.move.down"
                            bin-action-disabled="$ctrl.isLast()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveTop()"
                            bin-action-icon-class="fa-angle-double-up"
                            bin-action-i18n-code="catalog.item.move.top"
                            bin-action-disabled="$ctrl.isFirst()">
                </bin-action>
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.moveBottom()"
                            bin-action-icon-class="fa-angle-double-down"
                            bin-action=i18n-code="catalog.item.move.bottom"
                            bin-action-disabled="$ctrl.isLast()">
                </bin-action>
            </bin-action-group>
            <bin-action-group bin-action-group-for="delete">
                <bin-action bin-action-type="expression"
                            bin-action-expression="$ctrl.remove()"
                            bin-action-danger
                            bin-action-icon-class="fa-trash"
                            bin-action-i18n-code="catalog.partition.remove.confirm">
                </bin-action>
            </bin-action-group>
        </bin-actions>
        <bin-edit-body>
            <ng-include src="$ctrl.templateUrl"></ng-include>
        </bin-edit-body>
    </bin-edit>
</div>
