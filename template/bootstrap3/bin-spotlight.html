<bin-edit>
    <bin-edit-actions>
        <bin-edit-action action="$ctrl.goToOverview()"
                         icon-class="fa-th"
                         i18n-code="catalog.overview">
        </bin-edit-action>
        <bin-edit-action action="$ctrl.toggleRecentItems()"
                         icon-class="fa-eye"
                         i18n-code="catalog.show.recent"
                         ng-if="!$ctrl.recentItems">
        </bin-edit-action>
        <bin-edit-action action="$ctrl.toggleRecentItems()"
                         icon-class="fa-eye-slash"
                         i18n-code="catalog.hide.recent"
                         ng-if="$ctrl.recentItems">
        </bin-edit-action>
    </bin-edit-actions>
    <bin-edit-body>
        <div ng-transclude="header"></div>
        <div class="alert alert-info" ng-if="$ctrl.editing && $ctrl.totalItemCount == 0">
            <span><i class="fa fa-info-circle fa-fw"></i></span>
            <span i18n code="catalog.item.pin.spotlight.info" read-only ng-bind="::var"></span>
        </div>
        <bin-spotlight-items pinned="true"></bin-spotlight-items>
        <div ng-if="$ctrl.recentItems">
            <h4 ng-if="$ctrl.pinnedItemCount > 0">
                <span i18n code="catalog.spotlight.most.recent.title" ng-bind="var"></span>
            </h4>
            <bin-spotlight-items></bin-spotlight-items>
        </div>
        <div ng-transclude="footer"></div>
    </bin-edit-body>
</bin-edit>
