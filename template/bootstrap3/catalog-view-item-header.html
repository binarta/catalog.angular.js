<div class="page-header-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1 class="bin-catalog-title">
                        <span class="inline" i18n code="{{::catalogCtrl.item.id}}" ng-bind="var" seo-title></span>

                        <span checkpoint-permission-for="catalog.item.remove">
                            <span ng-controller="RemoveItemFromCatalogController"
                                  ng-if="permitted && editing"
                                  i18n code="catalog.remove.item.confirm" read-only>
                                <button type="button" class="bin-btn bin-btn-danger"
                                        ng-click-confirm="submit(item.id)"
                                        confirm-message="{{::var}}"
                                        ng-disabled="working"
                                        ng-if="::var">
                                    <span ng-hide="working"><i class="fa fa-times fa-fw"></i></span>
                                    <span ng-show="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                                    <span i18n code="catalog.remove.item.button" read-only ng-bind="::var"></span>
                                </button>
                            </span>
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
