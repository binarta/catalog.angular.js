<div ng-if="searchCtrl.results.length > 0">
    <div class="row" ng-if="searchCtrl.noMoreResults">
        <div class="col-xs-12">
            <div class="alert" ng-class="{'alert-info': !searchCtrl.working}"
                 i18n code="no.more.results.found" read-only>
                <i class="fa fa-info-circle fa-fw"></i> {{::var}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-search-more" ng-click="searchCtrl.searchForMore()"
                    ng-disabled="searchCtrl.working"
                    i18n code="catalog.next.results.button" default="Show next results" read-only>
                <span ng-if="searchCtrl.working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                <span ng-if="!searchCtrl.working"><i class="fa fa-angle-down fa-fw"></i></span>
                {{::var}}
            </button>
        </div>
    </div>
</div>
