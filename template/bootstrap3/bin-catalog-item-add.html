<button type="button" class="bin-btn bin-btn-default" ng-click="$ctrl.submit()">
    <span ng-hide="$ctrl.working"><i class="fa fa-plus fa-2x"></i></span>
    <span ng-show="$ctrl.working"><i class="fa fa-spinner fa-spin fa-2x"></i></span>
    <span i18n code="catalog.{{::$ctrl.type}}.add.placeholder" default="add item" read-only ng-bind="::var"></span>
</button>
