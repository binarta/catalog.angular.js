<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3" ng-if="$ctrl.isPartitionListVisible()">
        <div class="list-group" ng-if="::!$ctrl.isOnRoot()">
            <div class="list-group-item list-group-item-back">
                <a class="btn btn-primary" bin-href="{{::'/browse' + $ctrl.parent}}">
                    <i class="fa fa-arrow-left fa-fw"></i>
                    <span i18n code="catalog.partition.back" read-only ng-bind="::var"></span>
                </a>
            </div>
        </div>
        <div class="list-group">
            <div class="list-group-item list-group-item-partition" ng-repeat="partition in $ctrl.partitions track by partition.id">
                <bin-catalog-partition partition="partition"></bin-catalog-partition>
            </div>
            <div class="list-group-item list-group-item-add" ng-if="$ctrl.isAddAllowed()">
                <bin-catalog-partition-add></bin-catalog-partition-add>
            </div>
        </div>
    </div>
    <div class="col-xs-12" ng-class="{'col-sm-8 col-md-9': $ctrl.isPartitionListVisible()}" ng-transclude></div>
</div>
