<form name="form" ng-submit="vat.submit()">
    <div class="form-group"
         ng-class="{'has-error': form['config-vat-rate-country-code'].$invalid}">
        <label i18n code="catalog.config.vat.country.code.label" read-only
               for="config-vat-rate-country-code">
            {{::var}}
        </label>

        <select class="form-control" id="config-vat-rate-country-code"
                name="config-vat-rate-country-code"
                ng-model="vat.countryCode" ng-change="vat.getStandardVatRate()"
                ng-options="c.code as c.country for c in vat.countries" required>
        </select>
    </div>


    <div class="form-group" ng-class="{'has-error': form['config-vat-rate'].$invalid}"
         ng-if="vat.countryCode">
        <label i18n code="catalog.config.vat.rate.label" read-only for="config-vat-rate">
            {{::var}}
        </label>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="input-group">
                    <input type="number" min="0" max="100" class="form-control" id="config-vat-rate"
                           name="config-vat-rate"
                           ng-model="vat.vatRate">
                    <div class="input-group-addon">%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success"
                ng-disabled="working ||Â !vat.isValid() || form.$pristine"
                i18n code="config.save.button" read-only>
            <span ng-show="!working"><i class="fa fa-check-circle fa-fw"></i></span>
            <span ng-show="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
            {{::var}}
        </button>
    </div>
</form>
