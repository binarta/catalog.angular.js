<div ng-if="$ctrl.isContactActive()">
    <a bin-dhref="{{$ctrl.contactPath}}" ng-class="::$ctrl.buttonClass" ng-if="!$ctrl.isRequestInfoFormRegistered()">
        <span i18n code="catalog.item.more.info.button" read-only ng-bind="::var"></span>
        <i class="fa fa-angle-right fa-fw"></i>
    </a>
    <button type="button" ng-click="$ctrl.scrollToForm()" ng-class="::$ctrl.buttonClass" ng-if="$ctrl.isRequestInfoFormRegistered()">
        <span i18n code="catalog.item.more.info.button" read-only ng-bind="::var"></span>
        <i class="fa fa-angle-down fa-fw"></i>
    </button>
</div>
