<div class="bin-catalog"
         ng-init="searchCtrl.init({
        entity:'catalog-item',
        context:'search',
        filters:{
            locale: 'default',
            sortings: [
                {on:'partition', orientation:'asc'},
                {on:'name', orientation:'asc'}
            ]
        },
        includeCarouselItems: true,
        autosearch:true,
        noMoreResultsNotification: false,
        subset:{count:12}})">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                <bin-catalog-list-rows items="searchCtrl.results" partition="catalogCtrl.path"></bin-catalog-list-rows>
                <ng-include src="'search-for-more.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
