<div class="page-header-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1 ng-if="::catalogCtrl.parent != '/'">
                        <span class="inline" i18n code="{{::catalogCtrl.path}}" default="{{::catalogCtrl.name}}" seo-title>{{var}}</span>

                        <span checkpoint-permission-for="catalog.partition.remove">
                            <span ng-controller="RemoveCatalogPartitionController" ng-init="init(catalogCtrl.path)"
                                  ng-if="permitted && editing" i18n code="catalog.remove.partition.confirm" read-only>
                                <button type="button" class="btn btn-danger btn-sm"
                                        ng-click-confirm="submit('/browse'+parent)"
                                        confirm-message="{{::var}}"
                                        ng-disabled="working"
                                        ng-if="::var">
                                    <i class="fa fa-times fa-fw"></i>
                                    <span i18n code="catalog.remove.partition.button" read-only>{{::var}}</span>
                                </button>
                            </span>
                        </span>
                    </h1>
                    <h1 i18n code="navigation.label.{{::catalogCtrl.name}}" read-only ng-bind="var" seo-title ng-if="::catalogCtrl.parent == '/'">
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
