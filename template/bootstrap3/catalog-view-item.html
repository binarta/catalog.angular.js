<div class="bin-catalog">
    <div class="container">
        <div class="bin-catalog-item">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="item-image">
                        <div bin-image-carousel="catalogCtrl.item.id" items="catalogCtrl.item.carousel"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="item-body" i18n code="{{::catalogCtrl.path}}.body" editor="full" ng-show="var || editing">
                        <p ng-bind-html="var|trust" seo-description></p>
                    </div>

                    <div class="item-price">
                        <bin-price catalog-item="catalogCtrl.item" on-config-changed="catalogCtrl.refresh()"></bin-price>
                    </div>

                    <% if(shop) { %>
                        <bin-basket mode="add-to-basket-button" item="catalogCtrl.item" ng-if="catalogCtrl.item.price"></bin-basket>
                        <!--<div ng-controller="AddToBasketController" ng-if="catalogCtrl.item.price">-->
                            <!--<button class="btn btn-success" ng-disabled="working"-->
                                    <!--ng-click="submit(catalogCtrl.item.id, catalogCtrl.item.price)"-->
                                    <!--i18n code="catalog.item.add.to.basket.button" read-only>-->
                                <!--<i class="fa fa-shopping-cart fa-fw"></i> {{::var}}-->
                            <!--</button>-->
                        <!--</div>-->
                        <div ng-if="application.pages.contact.active && (!catalogCtrl.item.price ||Â catalogCtrl.item.price == 0)">
                            <a ng-href="#!{{::localePrefix}}/contact?subject=More info about {{var}}"
                               class="btn btn-success" i18n code="{{::catalogCtrl.path}}" read-only>
                                <span i18n code="catalog.item.more.info.button" read-only ng-bind="var"></span>
                            </a>
                        </div>
                    <% } else { %>
                        <div ng-if="application.pages.contact.active">
                            <a ng-href="#!{{::localePrefix}}/contact?subject=More info about {{var}}"
                               class="btn btn-success" i18n code="{{::catalogCtrl.path}}" read-only>
                                <span i18n code="catalog.item.more.info.button" read-only ng-bind="var"></span>
                            </a>
                        </div>
                    <% } %>
                </div>
            </div>
        </div>
    </div>
</div>
