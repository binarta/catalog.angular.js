<div class="bin-catalog-item thumbnail">
    <a bin-href="{{::$ctrl.itemPath}}">
        <div class="item-image" ng-class="::{'item-image-not-found': !$ctrl.image.hero}">
            <div class="item-image" bin-background-image="{{::$ctrl.image.hero}}" read-only
                 ng-if="::$ctrl.image.hero"></div>
        </div>
    </a>
    <div class="caption">
        <a bin-href="{{::$ctrl.itemPath}}">
            <h3 class="item-title" i18n code="{{::$ctrl.i18n.title}}" read-only ng-bind="::var"></h3>
        </a>
        <div class="item-price">
            <bin-price catalog-item="$ctrl.item" read-only></bin-price>
        </div>
    </div>
</div>
