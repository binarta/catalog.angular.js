<section id="search">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <i18n code="catalog.search.all.prefix" read-only var="searchAll"></i18n>

                <form ng-submit="$ctrl.submit()">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" ng-model="$ctrl.q"
                               i18n code="navigation.label.{{::$ctrl.type}}" read-only placeholder="{{::searchAll}} {{var|lowercase}}">
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
